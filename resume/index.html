<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DNFM guild resume</title>
</head>
<link type="text/css" rel="stylesheet" href="../default.css" />
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./jobData.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", function(){
		jobChange();
		document.getElementById('job_1').onchange();
	});
</script>
<body>
	<div>
		<div>
			<p class="font30 tcenter">DNFM 길드가입 이력서</p>
		</div>

		<div>
			<table cellspacing="0" cellpadding="0" border="0" summary="길드가입이력서">
				<colgroup>
					<col width="30%">
					<col width="70%">
				</colgroup>
				<thead></thead>
				<tbody>
					<tr>
						<th>캐릭명</th>
						<td style="text-align:left;"><input type="text" class="input_text" id='name' maxlength='20' oninput="this.value = this.value.replace(/[^0-9a-zA-zㄱ-힣]/g, '')"></input></td>
					</tr>
					<tr>
						<th>직업</th>
						<td style="text-align:left;">
						<!--  
							<input type='text' class='input_text' id='job' placeholder='직접입력'></input>
						-->
							<select id='job_1' class='input_text' onchange=jobChange(this.value)></select>
							<select id='job_2' class='input_text' onchange=jobChange(this.value)></select>
						</td>
					</tr>
					<tr>
						<th>항마력</th>
						<td style="text-align:left;"><input type="text" class="input_text" id='power' maxlength='8' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"></input></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<button onclick='javascript:btn_click()' id='addAcc'>복사</button>
		</div>
		<div>
			
		</div>
	</div>

	</div>
</body>

</html>
